<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <!-- Font Awesome -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Chat-app</title>
</head>
<body class="text-light">

    <div class="container">

    <!-- HEADER -->
    <div class="text-center">
        <h2 class="text-primary"><i class="far fa-comments"></i> Chat App</h2>
        <hr>
    </div>


    <!--  -->
    <div class="row">
    <div class="col col-md-8 mx-auto join p-3 mt-4">
    <div class="text-center mt-5">
        <h4 class="text-warning">Join!</h4>
    </div>

        <!-- FORM -->
        <form action="./chat.html">
            <label>Username</label>
            <input name="username" type="text" class="form-control mb-2" placeholder="Username" required>
            <label>Room</label>
            <input name="room" type="text" class="form-control mb-2" placeholder="Room" required>
            <div class="text-center">
                <button type="submit" class="btn btn-outline-primary my-2 px-4">Submit</button>
            </div>
        </form>
    </div>
    </div>

    <!-- Bootstrap's Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
